name: deploy-to-rancher
version: 0.8.2
description: Do a rolling update to a rancher service
keywords:
  - deploy
  - rancher
  - docker
properties:
  access_key:
    type: string
    required: true
  secret_key:
    type: string
    required: true
  rancher_url:
    type: string
    required: true
  https:
    type: boolean
    required: true
  tag:
    type: string
    required: true
  stack_name:
    type: string
    required: true
  service_name:
    type: string
    required: true
  docker_org:
    type: string
    required: true
  docker_image:
    type: string
    required: true
  use_tag:
    type: boolean
    default: false
  inplace:
    type: boolean
    default: false
